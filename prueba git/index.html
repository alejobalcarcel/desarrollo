<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background-color: #000;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 450px;
            text-align: center;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #bdc3c7;
            margin-bottom: 30px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 22px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Mi la pagina de Alejo</h1>
        <p>Bienvenido a mi p√°gina web.</p>
        <button>Alejandro Balcarcel</button>
    </div>
</body>
</html>
